 sale_titles_event.1:0 "The Grand Sale of Titles!"
 sale_titles_event.1.t:0 "The Grand Sale of Titles!"
 sale_titles_event.1.d:0 "As dawn breaks, excitement fills the air. Royal banners proudly flutter, signaling the awaited event. Representatives gather, carriages lined up by class. Knights ensure order amidst the crowd.\n\nAt the square's heart, a podium awaits the auctioneer. With a grand gesture, proceedings begin. Titles of nobility are presented, each with tales of prestige. Bids rise, social classes vie for nobility.\n\nWhispers of ambition and intrigue abound. Fortunes fluctuate with each bid. As the sun sets, the final gavel falls. Victors emerge, faces reflecting triumph or disappointment.\n\nThus, the kingdom's landscape transforms once more, shaped by noble aspirations."
